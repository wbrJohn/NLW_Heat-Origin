<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>John Weber - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userImg"
          />
        </div>

        <h1 id="userName">John</h1>
        <a id="userLink" ref="http://github.com/wbr" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">wbr</span></a
        >

        <p id="userBio">Novice in programing</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://facebook.com/jonatsoaresweber" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/wbr" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
